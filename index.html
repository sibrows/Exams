<!DOCTYPE html>
<html>
    <head>
        <title>Exams</title>
        <script src="https://cdn.tiny.cloud/1/38hdrpix3gtvkixamx3fk4dfl43me74coyh9mk1bfkycw7wc/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
    </head>
    <body>

        <textarea id="basic-example" style="position: absolute; left: 0px; top: 0px; right: 0px; bottom: 0px;">
            <table style="border-collapse: collapse; width: 100%;" border="1">
            <tbody>
                <tr>
                    <td>Name</td>
                    <td></td>
                </tr>
                <tr>
                    <td>Candidate Number</td>
                    <td></td>
                </tr>
                <tr>
                    <td>Date</td>
                    <td></td>
                </tr>
            </tbody>
            </table>
        </textarea>  
        <script>
            tinymce.init({
              selector: 'textarea',
              menubar: false,
              height: 500,
              plugins: [
                'advlist autolink lists link image charmap print preview anchor',
                'searchreplace visualblocks code fullscreen',
                'insertdatetime media table paste code help wordcount'
              ],
              toolbar: 'undo redo | formatselect | ' +
                'bold italic backcolor | alignleft aligncenter ' +
                'alignright alignjustify | bullist numlist outdent indent | ' +
                'removeformat | help',
              content_style: 'body { font-family:Helvetica,Arial,sans-serif; font-size:14px }'
            });
          </script>
    </body>
</html>
