<!DOCTYPE html>
<html>
    <head>
        <title>Exams</title>
        <script src="https://cdn.tiny.cloud/1/38hdrpix3gtvkixamx3fk4dfl43me74coyh9mk1bfkycw7wc/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
    </head>
    <body>

        <textarea id="basic-example">
            <table style="border-collapse: collapse; width: 80%; min-width: 500px; margin: 10px auto;" border="1">
            <tbody>
                <tr>
                    <td style="width: 24%;"><b>Name</b></td>
                    <td style="width: 24%;"></td>
                    <td style="width: 24%;"><b>Exam</b></td>
                    <td style="width: 24%;"></td>
                </tr>
                <tr>
                    <td><b>Candidate Number</b></td>
                    <td></td>
                    <td rowspan="2" style="vertical-align: top;"><b>Candidate Signature</b></td>
                    <td rowspan="2"></td>
                </tr>
                <tr>
                    <td><b>Date</b></td>
                    <td></td>
                </tr>
            </tbody>
            </table>
            <p>&nbsp;</p>
            <p>&nbsp;</p>
            <p>&nbsp;</p>
        </textarea>  
        <script>
            tinymce.init({
              selector: 'textarea',
              menubar: false,
              height: 750,
              plugins: [
                'advlist autolink lists link image charmap print preview anchor',
                'searchreplace visualblocks code fullscreen',
                'insertdatetime media table paste code help wordcount'
              ],
              toolbar: 'undo redo | formatselect | ' +
                'bold italic backcolor | alignleft aligncenter ' +
                'alignright alignjustify | bullist numlist outdent indent | ' +
                'removeformat | table | print',
              content_style: 'body { font-family:Helvetica,Arial,sans-serif; font-size:14px }'
            });
          </script>
    </body>
</html>
